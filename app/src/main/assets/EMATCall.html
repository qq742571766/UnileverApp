			function beforeSubmit(form) {
				if(form.id.value == '') {
					alert('答题人员工号');
					form.id.focus();
					return false;
				}
				if(form.name.value == '') {
					alert('答题人员姓名');
					form.name.focus();
					return false;
				}
				return true;
			}

    <script>
				var CheckBox = div.getElementsByTagName('input');

				//全选
				function CheckAll() {
					for(i = 0; i < CheckBox.length; i++) {
						CheckBox[i].checked = true;
					};
				};

				//不选
				function UnCheck() {
					for(i = 0; i < CheckBox.length; i++) {
						CheckBox[i].checked = false;
					};
				};

				//反选
				function othercheck() {
					for(i = 0; i < CheckBox.length; i++) {
						if(CheckBox[i].checked == true) {
							CheckBox[i].checked = false;
						} else {
							CheckBox[i].checked = true
						}
					}
				};
			</script>
