<!DOCTYPE html>
<html language="en">
<head>
    <meta charset="UTF-8"/>
    <script language="javascript">
        function javaCallJs(s) {
            document.getElementById("problem").innerText = s;
        }
        function next(str) {
            document.getElementById("problem").innerText = str;
        }
        function ok(str) {
            document.getElementById("fulfill").innerText = str;
        }


    </script>
</head>
<body>
<p>
    <strong height="70%" id="problem">问题</strong>
</p>
<p>
<p>
    <strong>问题评价</strong>
</p>
<form action="file:///android_asset/EMATok.html" method="get">
    <input name="radio" id="excellent" type="radio" value="1"/><label for="excellent">优</label><br/>
    <input name="radio" id="good" type="radio" value="2"/><label for="good">良</label><br/>
    <input name="radio" id="difference" type="radio" value="3"/><label for="difference">差</label><br/>
    <input type="submit" id="fulfill" value="下一题" onclick="window.Android.next()">
</form>
</body>
</html>
